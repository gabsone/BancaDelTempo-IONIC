<ion-modal-view  class="bg">
    <ion-header-bar>
        <h1 class="title">Evento</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeEvent()">Chiudi</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        
        <h1>{{selectedEvent.title}}</h1>
        <h4>{{selectedEvent.location}}</h4>
        <hr/>
        <span >{{selectedEvent.start._i |  date:'dd/MM/yyyy'}}
            <span ng-show="!selectedEvent.allDay"> dalle {{selectedEvent.start._i | date:'HH:mm'}}</span>
            <span ng-show="!selectedEvent.allDay"> alle {{selectedEvent.end._i | date:'HH:mm'}}</span>
            
        </span>
        <hr/>
        <p>{{selectedEvent.description}}</p>
    </ion-content>
    
       
   
</ion-modal-view>
